<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 250px;
            border-radius: 16px;
            padding: 12px 8px;
            box-sizing: border-box;
            border: 1px solid gray;
        }
        #root{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">data post</h2>
    <div id="root">
        <!-- masukan datanya kesini  -->
     
    </div>
    <script>
        const elDivRoot = document.getElementById('root')

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then((res)=>res.json())
        .then((res)=>{
           let temp = ''

           res.map((item)=>{
            temp = temp + `
            <div class="card">
                <h4>${item.title}</h4>
                <p>${item.body}</p>
            </div>
            `
           })

           elDivRoot.innerHTML = temp
        })
    </script>
</body>
</html>
